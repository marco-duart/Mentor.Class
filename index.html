<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style__default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style__login.css">
    <script src="js/app__login.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row positionCard">
            <div class="col">
                <div class="subtitleLogin fontSora">Seja bem vindo! <span class="newUserLogin"><a href="html/new__user.html">Novo Usu√°rio</a></span></div>
                <div class="titleLogin fontSora">Realize seu Login</div>
                <form id="form-login" class="form fontPoppins" action="">
                    <div class="formItem">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Insira seu e-mail">
                        <small id='emailError' class='hide'></small>
                    </div>
                    <div class="formItem">
                        <label for="password">Senha</label>
                        <div class="relativeDiv">
                            <input id="password" type="password" name="password" placeholder="Insira sua senha">
                            <div id="showHidePass">
                                <span id="eye-closed" class="eyePassword show" onclick="showHidePass('password','eye-closed','eye-opened','show')"><img src="img/hide.png" alt=""></span>
                                <span id="eye-opened" class="eyePassword hide" onclick="showHidePass('password','eye-closed','eye-opened','hide')"><img src="img/show.png" alt=""></span>
                            </div>
                        </div>
                        <small id='passError' class='hide'></small>
                    </div>
                    <div class="optionsLogin">
                        <span> 
                            <input type="checkbox" name="remenber" id="remenber">
                            <label for="remenber">Lembrar-me</label>
                        </span>
                        <a href="error.html">Esqueci minha senha</a>
                    </div>
                    <div><button class="btnLogin">Entrar</button></div>
                </form>
            </div>
          </div>
    </div>
</body>
</html>
