<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas</title>
    <link rel="stylesheet" href="../css/style__default.css">
    <link rel="stylesheet" href="../css/style__class.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/app__class_getdelete.js" defer></script>
</head>
<body class="h-100">
    <main class="h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-sm-2 sidebar">
                    <div class="defaultTitle">mentor<span>class</span></div>
                    <nav class="defaultSidebar">
                        <div class="defaultItemSidebar"><a href="home__mentor.html"><img src="../img/user-business.png">Mentores</a></div>
                        <div class="defaultItemSidebar"><a href="home__mentory.html"><img src="../img/notebook-and-pen.png">Mentorias</a></div>
                        <div class="defaultItemSidebar activePage"><a href="home__class.html"><img src="../img/playback-progress.png">Turmas</a></div>
                        <div class="defaultItemSidebar"><a href="home__student.html"><img src="../img/every-user.png">Alunos</a></div>
                    </nav>
                </div>
                <div class="col-sm-10">
                    <div class="logUser">
                        <div class="logUserIcon"><img src="../img/User.png"></div>
                        <div class="logUserInfo">
                            <div id="loginUser"></div>
                            <div id="loginEmail"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 rightSection">
                            <h1 class="rightSectionTitle">Turmas</h1>
                            <section class="rightSectionContainerList">
                                <div class="rightSectionContainerOptions">
                                    <div>
                                        <input id="class-search" class="rightSectionContainerSearch" type="search">
                                    </div>
                                    <div><button><a href="new__class.html" class="rightSectionContainerAddItemButton"><span>✛</span>Nova Turma</a></button></div>
                                </div>
                                <div class="rightSectionContainerContent">
                                    <table class="rightSectionContainerTable classTable">
                                        <thead>
                                            <th>Turma <span id="table-head-name-class" class="theadSorting" onclick="sorting('name','table-head-name-class')">⇓</span></th>
                                            <th>Mentor <span id="table-head-mentor-mentory" class="theadSorting" onclick="sorting('mentory.mentor.name','table-head-mentor-mentory')">⇓</span></th>
                                            <th>Mentoria <span id="table-head-title-mentory" class="theadSorting" onclick="sorting('mentory.title','table-head-title-mentory')">⇓</span></th>
                                            <th>Data de início <span id="table-head-date-class" class="theadSorting" onclick="sorting('date','table-head-date-class')">⇓</span></th>
                                            <th>Dia da semana <span id="table-head-day-class" class="theadSorting" onclick="sorting('day','table-head-day-class')">⇓</span></th>
                                            <th>Horário <span id="table-head-time-class" class="theadSorting" onclick="sorting('time.begin','table-head-time-class')">⇓</span></th>
                                            <th>Encontros <span id="table-head-meet-class" class="theadSorting" onclick="sorting('meet.total','table-head-meet-class')">⇓</span></th>
                                            <th>Ações</th>
                                        </thead>
                                        <tbody id="table-content">
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
