<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Turma</title>
    <link rel="stylesheet" href="../css/style__default.css">
    <link rel="stylesheet" href="../css/style__class.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/app__global_variable.js"></script>
    <script src="../js/app__class_post.js" defer></script>
</head>
<body class="h-100">
    <main class="h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-sm-2 sidebar">
                    <div class="defaultTitle">mentor<span>class</span></div>
                    <nav class="defaultSidebar h-100">
                        <div class="defaultItemSidebar"><a href="home__mentor.html"><img src="../img/user-business.png">Mentores</a></div>
                        <div class="defaultItemSidebar"><a href="home__mentory.html"><img src="../img/notebook-and-pen.png">Mentorias</a></div>
                        <div class="defaultItemSidebar activePage"><a href="home__class.html"><img src="../img/playback-progress.png">Turmas</a></div>
                        <div class="defaultItemSidebar"><a href="home__student.html"><img src="../img/every-user.png">Alunos</a></div>
                        <div id="footerLogOut" class="footerLogOut"><a href="../index.html">Sair</a></div>
                    </nav>
                </div>
                <div class="col-sm-10">
                    <div class="logUser">
                        <div class="logUserIcon"><img src="../img/User.png"></div>
                        <div class="logUserInfo">
                            <div id="loginUser"></div>
                            <div id="loginEmail"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 rightSection">
                            <h1 class="rightSectionTitle"><span class="rightSectionTitleBack"><a href="home__class.html"><img src="../img/left-small.png" alt=""></a></span>Nova Turma</h1>
                            <section class="rightSectionContainerNewEdit">
                                <div class="rightSectionTableTitle">Mentoria</div>
                                <hr>
                                <div class="">
                                    <form id="new-class" method="post" action="">
                                        <div class="rightSectionContainerForm classForm">
                                            <div>
                                                <label for="mentory">Mentoria</label>
                                                <select name="mentory" id="mentory-list"></select>
                                            </div>
                                            <div>
                                                <label for="mentor">Mentor</label>
                                                <select name="mentor" id="mentor-list"></select>
                                            </div>
                                        </div>
                                        <div class="rightSectionContainerForm classForm">
                                            <div>
                                                <label for="date">Data de início</label>
                                                <input id="date" name="date" type="date">
                                            </div>
                                            <div>
                                                <label for="day">Dia da semana</label>
                                                <select name="day" id="day-list">
                                                    <option value="" selected disabled>Selecione uma opção...</option>
                                                    <option value="Segunda-feira">Segunda</option>
                                                    <option value="Terça-feira">Terça</option>
                                                    <option value="Quarta-feira">Quarta</option>
                                                    <option value="Quinta-feira">Quinta</option>
                                                    <option value="Sexta-feira">Sexta</option>
                                                    <option value="Sábado-feira">Sábado</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label for="beginTime">Hora de início</label>
                                                <input id="begin-time" name="beginTime" type="time">
                                            </div>
                                            <div>
                                                <label for="endTime">Hora de fim</label>
                                                <input id="end-time" name="endTime" type="time">
                                            </div>
                                        </div>
                                        <div class="rightSectionTableTitle marginForm">Turma</div>
                                        <hr>
                                        <div class="rightSectionContainerForm classForm">
                                            <div>
                                                <label for="nameClass">Turma</label>
                                                <input id="name-class" name="nameClass" type="text">
                                            </div>
                                            <div>
                                                <label for="linkclass">Link da aula</label>
                                                <input id="link-class" name="linkClass" type="text">
                                            </div>
                                            <div>
                                                <label for="meetCount">Qtd de encontros</label>
                                                <input id="meet-count" name="meetCount" type="text">
                                            </div>
                                        </div>
                                        <div class="classBtn marginForm"><button type="submit">Salvar</button></div>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
