<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New account</title>
    <link rel="stylesheet" href="../css/style__default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style__login.css">
    <script src="../js/app__newuser.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row positionCard">
            <div class="col">
                <div class="subtitleLogin fontSora">Seja bem vindo!</div>
                <div class="titleLogin fontSora">Realize seu Cadastro</div>
                <form class="form fontPoppins" id="form-signup" action="">
                    <div class="formItem">
                        <label for="">Nome</label>
                        <input id="name" type="text">
                        <small id='nameError' class='hide'>*Digite o Nome!</small>
                        <label for="">E-mail</label>
                        <input id="email" type="text">
                        <small id='emailError' class='hide'>*Digite o e-mail!</small>
                    </div>
                    <div class="formItem hide">
                        <label for="">Senha</label>
                        <input id="password" type="password">
                        <div id="showHidePass">
                            <span id="eyeClosed" class="eyePassword show" onclick="showHidePass('eyeClosed')"><img src="img/hide.png" alt=""></span>
                            <span id="eyeOpened" class="eyePassword hide" onclick="showHidePass('eyeOpened')"><img src="img/show.png" alt=""></span>
                        </div>
                        <small id='passError' class='hide'></small>
                        <label for="">Repita</label>
                        <input id="confirmPassword" type="password">
                        <div id="showHidePass">
                            <span id="eyeClosed" class="eyePassword show" onclick="showHidePass('eyeClosed')"><img src="img/hide.png" alt=""></span>
                            <span id="eyeOpened" class="eyePassword hide" onclick="showHidePass('eyeOpened')"><img src="img/show.png" alt=""></span>
                        </div>
                        <small id='rePassError' class='hide'></small>
                    </div>
                    <div><button class="btnLogin hide">Cadastrar</button></div>
                </form>
            </div>
          </div>
    </div>
</body>
</html>
